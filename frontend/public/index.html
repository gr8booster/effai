                background: #2B8BA8;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                font-weight: 600;
            }

                background: #236F86;
            }

                <h1 class="static-header">Welcome to EEFai</h1>
                <p class="static-text">
                    Your Emergency & Expense Friend AI is here to help you navigate debt collection, 
                    build emergency savings, and improve your credit.
                </p>
                
                <h2 style="font-family: Manrope; font-size: 1.5rem; margin-top: 32px; margin-bottom: 16px;">
                    Get Started - Create Your Free Account
                </h2>
                
                <form class="static-form" method="POST" action="/api/onboarding/submit">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required />
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                    <input type="email" name="email" placeholder="john@example.com" required />
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Phone Number</label>
                    <input type="tel" name="phone" placeholder="(555) 123-4567" required />
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">State</label>
                    <select name="state" required>
                        <option value="">Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="CA">California</option>
                        <option value="FL">Florida</option>
                        <option value="IL">Illinois</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="TX">Texas</option>
                        <option value="PA">Pennsylvania</option>
                    </select>
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Monthly Income</label>
                    <input type="number" name="income" placeholder="3000" required />
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Monthly Expenses</label>
                    <input type="number" name="expenses" placeholder="2200" required />
                    
                    <button type="submit" class="static-button">Get Started</button>
                </form>
                
                <div style="margin-top: 40px; padding: 24px; background: #E8F4F8; border-radius: 8px;">
                    <h3 style="font-weight: 600; margin-bottom: 12px;">What EEFai Can Help You With:</h3>
                    <ul style="line-height: 1.8;">
                        <li><strong>Debt Collection Defense:</strong> Generate FDCPA-compliant validation letters</li>
                        <li><strong>Emergency Savings:</strong> Build a personalized savings plan with micro-tasks</li>
                        <li><strong>Credit Improvement:</strong> Dispute inaccurate items with FCRA-compliant letters</li>
                        <li><strong>Financial Education:</strong> Daily micro-lessons to build better habits</li>
                    </ul>
                </div>
                
                <div style="margin-top: 24px; padding: 16px; border-left: 4px solid #2B8BA8; background: #F9FAFB;">
                    <p style="margin: 0; font-size: 14px; color: #6B7280;">
                        <strong>Legal Notice:</strong> EEFai provides educational information and tools. 
                        This is not legal or financial advice. All letters and documents should be reviewed before use.
                    </p>
                </div>
            </div>
        </noscript>

            "

                        font-size: 12px !important;
                        align-items: center;
                        margin-bottom: 0;
                    "
                >
                    Made with Emergent

        </a>
